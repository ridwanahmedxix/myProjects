<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT PRACTICE</title>
    <!-- CSS LINK  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input readonly onclick="display()" type="text" />
      <button class="btnDesign" onclick="appendText('+')">+</button>
      <button onclick="appendText('7')">+</button>
      <button onclick="appendText('8')">+</button>
      <button onclick="appendText('9')">+</button>
      <button class="btnDesign" onclick="appendText('-')">-</button>
      <button onclick="appendText('4')">4</button>
      <button onclick="appendText('5')">5</button>
      <button onclick="appendText('6')">6</button>
      <button class="btnDesign" onclick="appendText('*')">X</button>
      <button onclick="appendText('6')">6</button>
    </div>
    <script src="about.js"></script>
  </body>
</html>
