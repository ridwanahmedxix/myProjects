<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Family Members</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f2f4f7;
        padding: 30px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      /* card grid */
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      /* card */
      .card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .card h3 {
        margin-bottom: 5px;
      }

      .card p {
        color: #555;
      }

      .card button {
        margin-top: 10px;
        padding: 8px 16px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .card button:hover {
        background: #0056b3;
      }

      /* profile */
      .profile {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .profile h2 {
        margin-bottom: 8px;
      }

      .profile p {
        color: #555;
        margin-bottom: 15px;
      }

      .profile button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1 id="title">Family Members</h1>

    <div class="cards" id="members"></div>
    <div class="profile" id="profile"></div>

    <script>
      // ---------- FAKE DATA (Frontend only) ----------
      const membersData = [
        {
          id: 1,
          name: "Rahim",
          age: 45,
          photo: "https://via.placeholder.com/150",
        },
        {
          id: 2,
          name: "Karim",
          age: 22,
          photo: "https://via.placeholder.com/150",
        },
        {
          id: 3,
          name: "Fatema",
          age: 30,
          photo: "https://via.placeholder.com/150",
        },
      ];

      const membersDiv = document.getElementById("members");
      const profileDiv = document.getElementById("profile");
      const title = document.getElementById("title");

      // show all members
      function loadMembers() {
        title.innerText = "Family Members";
        membersDiv.style.display = "grid";
        profileDiv.style.display = "none";
        membersDiv.innerHTML = "";

        membersData.forEach((member) => {
          membersDiv.innerHTML += `
      <div class="card">
        <img src="${member.photo}">
        <h3>${member.name}</h3>
        <p>Age: ${member.age}</p>
        <button onclick="viewMember(${member.id})">View Profile</button>
      </div>
    `;
        });
      }

      // show single member
      function viewMember(id) {
        const member = membersData.find((m) => m.id === id);
        membersDiv.style.display = "none";
        profileDiv.style.display = "block";
        title.innerText = "Member Profile";

        profileDiv.innerHTML = `
    <img src="${member.photo}">
    <h2>${member.name}</h2>
    <p>Age: ${member.age}</p>
    <button onclick="loadMembers()">‚Üê Back</button>
  `;
      }

      // init
      loadMembers();
    </script>
  </body>
</html>
